      body {

      .post-card {
        width: 100%;
        max-width: 850px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        display: flex;
        flex-direction: row;
        align-items: stretch;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 24px;
      }
      
      .post-card:hover {
        transform: scale(1.01);
        box-shadow: 0 10px 40px rgba(0,0,0,0.07);
      }
      
      .post-card-content {
        flex-grow: 1;
        padding: 22px 26px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      
      .post-title {
        font-family: "Merriweather", serif;
        font-weight: 700;
        font-size: 1.3rem;
        color: #111;
        margin-bottom: 8px;
        line-height: 1.4;
      }
      
      .post-excerpt {
        font-size: 15px;
        color: #555;
        margin-bottom: 18px;
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .post-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 13px;
        color: #777;
      }
      
      .meta-left, .meta-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .meta-left span:first-child {
        font-weight: 600;
        color: #222;
      }
      
      .post-image {
        width: 180px;
        flex-shrink: 0;
        border-left: 1px solid #eee;
        overflow: hidden;
      }
      
      .post-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform .4s ease;
      }
      
      .post-card:hover .post-image img {
        transform: scale(1.05);
      }
      
      @media (max-width: 720px) {
        .post-card {
          flex-direction: column;
        }
        .post-image {
          width: 100%;
          height: 200px;
          border-left: none;
          border-top: 1px solid #eee;
        }
      }
